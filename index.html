<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making Tabs, Adding Tabs</title>
    <link href = "style.css" type = "text/css" rel ="stylesheet">
    <script src = "script.js" defer></script>
</head>
<body>
    <div class = "wrapper">
        <ul id = "tab-container">
            <li class = "tab active" data-tab-target = "#home" id ="hometab">Home</li>
            <li class = "tab" data-tab-target = "#pricing" id ="pricetab">Pricing</li>
            <li class = "tab" data-tab-target = "#about" id ="abouttab">About</li>
        </ul>
        <form id ="add-tab">
            <input id ="tab-input" type="text" placeholder="enter a new tab name...">
            <button>Add a new tab</button>
        </form>

        <div id="content-container">
            <div id="home" class = "active" data-tab-content>
                <h1>Home</h1>
                <p>This is the home page.</p>
            </div>
            <div id="pricing" data-tab-content>
                <h1>Pricing</h1>
                <p>Here is some information about prices.</p>
            </div>
            <div id="about" data-tab-content>
                <h1>About</h1>
                <p>Some information about us</p>
            </div>




        </div>






    </div>
    
</body>
</html>
