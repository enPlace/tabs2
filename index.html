<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making Tabs, Adding Tabs</title>
    <link href = "style.css" type = "text/css" rel ="stylesheet">
    <script src = "script.js" defer></script>
</head>
<body>
    <div class = "wrapper">
        <ul class = "tab-container">
            <li class = "tab" data-tab-target = "#home">Home</li>
            <li class = "tab" data-tab-target = "#pricing">Pricing</li>
            <li class = "tab" data-tab-target = "#about">About</li>
        </ul>

        <div class="content-container">
            <div id="home" data-tab-content>
                <h1>Home</h1>
                <p>This is the home page.</p>
            </div>
            <div id="pricing" data-tab-content>
                <h1>Pricing</h1>
                <p>Here is some information about prices.</p>
            </div>
            <div id="about" data-tab-content>
                <h1>About</h1>
                <p>Some information about us</p>
            </div>




        </div>






    </div>
    
</body>
</html>
